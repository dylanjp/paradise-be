spring.application.name=be

# Server Configuration
server.port=8180

# PostgreSQL Database (Production)
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=${DB_DRIVER}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA - Create tables automatically on startup
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# Requires JWT_SECRET_KEY env var (loaded from .env file via spring-dotenv)
jwt.secret-key=${JWT_SECRET_KEY}
jwt.expiration-time=2592000000

# Notification Cleanup Configuration
# Number of days to retain expired notifications before permanent deletion
notification.cleanup.retention-days=90
